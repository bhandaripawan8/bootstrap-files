<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title></title>

  </head>
  <body>

    <div class="3 shadow-1 col-md-6 offset-md-3 mt-4 p-g">
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" id="firstname"    class="form-control"  placeholder="Enter your first name">
                <label for="firstname">Enter Firstname</label>
                <!-- for ma ra id ma lekheko value same hunu parxa -->
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="lastname" class="form-control"  placeholder="Enter your last name">
                <label for="lastname">Enter lastname</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="email" class="form-control"  placeholder="Enter your email">
                <label for="email">Enter email</label>
            </div>
            <div class=" form-floating mb-3">
                <input type="text" id="password" class="form-control"  placeholder="Enter your password">
                <label for="password">Enter password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="cpassword" class="form-control"  placeholder="Confirm your password">
                <label for="cpassword">Confirm your password</label>
            </div>
            <div class=" mb-3">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I accept the terms and conditions
                </label>
              </div>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
